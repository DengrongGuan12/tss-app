spring:
  application:
    name: tssapp


---
server:
  port: 19998
  undertow:
    accesslog:
      enabled: true
      dir: target/logs
      pattern: combined
  compression:
    enabled: true
    min-response-size: 1


spring:
  cloud:
    config:
      discovery:
        service-id: config-service
        enabled: true
      failFast: true
      retry:
        initial-interval: 1000
        max-attempts: 4
        max-interval: 1000
    consul:
      discovery:
        preferIpAddress: true
        enabled: true
        register: true
        service-name: tss
        #hostname: localhost0
        health-check-interval: 10s
        health-check-timeout: 20s
        heartbeat:
          enabled: true
        #health-check-url:
        #instance-id: server:172.16.33.150:server
        ip-address: ${HOST_ADDRESS:192.168.1.82}
        port: ${SERVER_PORT:${server.port}}
        lifecycle:
          enabled: true
        scheme: http
        prefer-agent-address: false
        register-health-check: true
        tags: master
        #health-check-path: ping -c1 google.com >/dev/null
        #enabled: false
        #fail-fast: true
        #default-context: application
        instanceId: ${spring.cloud.consul.discovery.service-name}-${spring.profiles.active}-${spring.cloud.consul.discovery.ip-address}-${random.value}
      retry:
        initial-interval: 1000
        max-attempts: 4
        max-interval: 1000
---
spring:
  profiles: dev
  cloud:
    consul:
      host: ${CONSUL_ADDRESS:192.168.1.204}
      port: ${CONSUL_PORT:8501}

---

spring:
  profiles:
    active: ${ACTIVE_PROFILE:dev}

---
spring:
  profiles: integration
  cloud:
    consul:
      host: ${CONSUL_ADDRESS:192.168.1.100}
      port: ${CONSUL_PORT:8501}

---
spring:
  profiles: stable
  cloud:
    consul:
      host: ${CONSUL_ADDRESS:192.168.1.200}
      port: ${CONSUL_PORT:8501}


